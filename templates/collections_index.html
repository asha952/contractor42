<!-- templates/collections_index.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Collection of Phones</h1>

    {% for item in items %}
        <h2><a href = '/collections/{{item._id}}'>{{ item.title }}</a></h2>
        <h3>{{ item.description }}</h3>
        <h4> {{ item.price }}</h4>
        <img width="420" height="315" src="{{ item.image }}">
    {% endfor %}
{% endblock %}
