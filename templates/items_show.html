<!-- templates/items_show.html -->
{% extends 'base.html' %}

{% block content %}
<a href='/'>Back to Home</a>
<div class='row d-flex justify-content-center'>
    <div class='col-sm-5.2 col-sm-offset-3 text-center'>
        <h1>{{ item.title }}</h1>
        <h2>{{ item.description }}</h2>
        <h3>{{ item.price }}</h3>
            <div class="card"><div class="card-body">
                <img  width="420" height="315" src="{{ item.image }}">
            </div></div>
        <p><a href='/collections/{{ item._id }}/edit'>Edit</a></p>
        <p><form method='POST' action='/collections/{{item._id}}/delete'>
            <input type='hidden' name='_method' value='DELETE'>
            <button class='btn btn-primary' type='submit'>Delete</button>
        </form></p>
        <hr>
    </div>
</div>
{% endblock %}
